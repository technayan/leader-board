<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- header area -->
    <header>
        <nav>
            <div class="container">
                <div class="logo-area">
                    <a href="#" class="logo"><img src="./images/icons/logo.png" class="logo-icon" alt=""></a>
                    <a href="#" class="logo-text">Idea</a>
                </div>
                <div class="menu-area">
                    <ul class="menu">
                        <li><a href="#" class="nav-link">Home</a></li>
                        <li><a href="#" class="nav-link">About</a></li>
                        <li><a href="#" class="nav-link">Works</a></li>
                    </ul>
                    <div class="profile">
                        <a href="#"><img src="./images/icons/profile.png" alt="Profile Image" class="profile"></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="top-players-blogs-wrapper">
                <section class="top-players-section">
                    <h2 class="section-title">Top Player</h2>
                    <div class="top-players">
                        <div class="player">
                            <img src="./images/players/player-1.png" alt="John Smith" class="player-img">
                            <h3 class="player-name">John Smith</h3>
                        </div>
                        <div class="player">
                            <img src="./images/players/player-2.png" alt="Pro Rasel" class="player-img">
                            <h3 class="player-name">Pro Rasel</h3>
                        </div>
                        <div class="player">
                            <img src="./images/players/player-3.png" alt="Abu Sufian" class="player-img">
                            <h3 class="player-name">Abu Sufian</h3>
                        </div>
                        <div class="player">
                            <img src="./images/players/player-4.png" alt="Shajedul Karim" class="player-img">
                            <h3 class="player-name">Shajedul Karim</h3>
                        </div>
                        <div class="player">
                            <img src="./images/players/player-5.png" alt="Maruf Ahmed" class="player-img">
                            <h3 class="player-name">Maruf Ahmed</h3>
                        </div>
                        <div class="player">
                            <img src="./images/players/player-6.png" alt="Mujahid" class="player-img">
                            <h3 class="player-name">Mujahid</h3>
                        </div>
                    </div>
                </section>
                <hr>
            </div>
        </div>
    </main>
</body>
</html>
